<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Test</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body class="escuro"> 
    <h1>Speed Test</h1>
    <p class="instrucoes">Clique na caixa de texto abaixo para começar o teste. O tempo será contado automaticamente e mostrado assim que terminar</p>

    <div id="texto"></div>
    <textarea id="entrada" rows="6" spellcheck="false"></textarea>
    <div id="resultado"></div>
    <button id="reiniciar">Reiniciar</button>
    <div id="historico"></div>
    <button id="alternar-tema">Alternar Tema</button>
</body>
</html>
